<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="floating"
              errorText="Invalid email"
              formControlName="email"
            ></ion-input>
            <ion-input
              type="password"
              fill="solid"
              label="Password"
              labelPlacement="floating"
              errorText="Password is required"
              formControlName="password"
            ></ion-input>
          <ion-button color="dark" fill="clear" [disabled]="!(form.get('email')?.valid)"
          (click)="forgotEmailPassword()">Forgot Email & Password</ion-button>
          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button color="primary" fill="clear" size="full" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
